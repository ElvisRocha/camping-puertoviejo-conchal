<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradients for the sunset -->
    <linearGradient id="sunsetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFEAA7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF5CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ADD8E6;stop-opacity:1" />
    </linearGradient>
    <clipPath id="innerCircleClip">
      <circle cx="100" cy="100" r="58"/>
    </clipPath>
  </defs>

  <!-- Outer dark blue ring -->
  <circle cx="100" cy="100" r="98" fill="#2C5F7C" stroke="#1E4A5F" stroke-width="2"/>

  <!-- White ring -->
  <circle cx="100" cy="100" r="88" fill="#FFFFFF"/>

  <!-- Inner dark blue ring -->
  <circle cx="100" cy="100" r="72" fill="#2C5F7C" stroke="#1E4A5F" stroke-width="1"/>

  <!-- Inner white circle for scene -->
  <circle cx="100" cy="100" r="58" fill="#FFFFFF"/>

  <!-- Sunset scene clipped to inner circle -->
  <g clip-path="url(#innerCircleClip)">
    <!-- Sky/Sunset background -->
    <rect x="42" y="42" width="116" height="60" fill="url(#sunsetGradient)"/>

    <!-- Sun -->
    <circle cx="100" cy="75" r="30" fill="#F5A623" opacity="0.9"/>
    <circle cx="100" cy="75" r="22" fill="#FFEAA7" opacity="0.8"/>

    <!-- Ocean base -->
    <rect x="42" y="85" width="116" height="73" fill="url(#oceanGradient)"/>

    <!-- Wave layers -->
    <path d="M42 90 Q60 82, 80 90 Q100 98, 120 90 Q140 82, 158 90 L158 100 L42 100 Z" fill="#7EC8E3" opacity="0.8"/>
    <path d="M42 100 Q60 92, 80 100 Q100 108, 120 100 Q140 92, 158 100 L158 115 L42 115 Z" fill="#5BA3C0" opacity="0.7"/>
    <path d="M42 115 Q60 107, 80 115 Q100 123, 120 115 Q140 107, 158 115 L158 158 L42 158 Z" fill="#4A90A8" opacity="0.6"/>
  </g>

  <!-- Wave decorations on sides -->
  <g fill="none" stroke="#2C5F7C" stroke-width="1.5" opacity="0.8">
    <!-- Left waves -->
    <path d="M30 90 Q35 85, 40 90 Q45 95, 50 90"/>
    <path d="M28 100 Q33 95, 38 100 Q43 105, 48 100"/>
    <path d="M30 110 Q35 105, 40 110 Q45 115, 50 110"/>

    <!-- Right waves -->
    <path d="M150 90 Q155 85, 160 90 Q165 95, 170 90"/>
    <path d="M152 100 Q157 95, 162 100 Q167 105, 172 100"/>
    <path d="M150 110 Q155 105, 160 110 Q165 115, 170 110"/>
  </g>

  <!-- Curved text - top "CAMPING PUERTO VIEJO CONCHAL" -->
  <path id="topTextPath" d="M 25 100 A 75 75 0 0 1 175 100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2C5F7C" letter-spacing="3">
    <textPath href="#topTextPath" startOffset="50%" text-anchor="middle">
      CAMPING PUERTO VIEJO CONCHAL
    </textPath>
  </text>

  <!-- Curved text - bottom "PURA VIDA" -->
  <path id="bottomTextPath" d="M 35 100 A 65 65 0 0 0 165 100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2C5F7C" letter-spacing="5">
    <textPath href="#bottomTextPath" startOffset="50%" text-anchor="middle">
      PURA VIDA
    </textPath>
  </text>
</svg>
